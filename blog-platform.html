:root {
  --bg-primary: #f5f6f7;
  --bg-secondary: #ffffff;
  --card-bg: #f0f1f3;

  --text-primary: #121212;
  --text-secondary: #555555;

  --border-color: #d6d6d6;

  --accent: #2b8cff;
  --accent-hover: #1f6fe0;
  --hero-from: #f1f5f9;
  --hero-via: #e0e7ff;
  --hero-to:  #ffe4e6;
}

/* =========================
   QUILL CORE FIXES
   ========================= */

/* Editor area */
.ql-editor {
  min-height: 300px;
  background: var(--bg, #ffffff);
  color: var(--text, #121212);
}

/* Toolbar background & borders */
.ql-toolbar,
.ql-container {
  border-color: var(--border, #ddd) !important;
}

/* Toolbar icons */
.ql-toolbar .ql-stroke {
  stroke: var(--text, #121212) !important;
}
.ql-toolbar .ql-fill {
  fill: var(--text, #121212) !important;
}

/* Toolbar labels */
.ql-toolbar .ql-picker-label,
.ql-toolbar .ql-picker-item {
  color: var(--text, #121212) !important;
}

/* Dropdown background */
.ql-picker-options {
  background: var(--toolbar-bg, #f3f3f3) !important;
  border-color: var(--border, #ddd) !important;
}

/* =========================
   FONT DEFINITIONS
   ========================= */
.ql-font-arial { font-family: Arial, sans-serif; }
.ql-font-georgia { font-family: Georgia, serif; }
.ql-font-courier { font-family: Courier, monospace; }
.ql-font-roboto { font-family: Roboto, sans-serif; }
.ql-font-times { font-family: "Times New Roman", serif; }

.ql-picker.ql-font .ql-picker-item[data-value="arial"]::before,
.ql-picker.ql-font .ql-picker-label[data-value="arial"]::before { content: "Arial"; }

.ql-picker.ql-font .ql-picker-item[data-value="georgia"]::before,
.ql-picker.ql-font .ql-picker-label[data-value="georgia"]::before { content: "Georgia"; }

.ql-picker.ql-font .ql-picker-item[data-value="courier"]::before,
.ql-picker.ql-font .ql-picker-label[data-value="courier"]::before { content: "Courier"; }

.ql-picker.ql-font .ql-picker-item[data-value="roboto"]::before,
.ql-picker.ql-font .ql-picker-label[data-value="roboto"]::before { content: "Roboto"; }

.ql-picker.ql-font .ql-picker-item[data-value="times"]::before,
.ql-picker.ql-font .ql-picker-label[data-value="times"]::before { content: "Times New Roman"; }

/* =========================
   HEADER LABEL FIX (NO JS)
   ========================= */
.ql-picker.ql-header .ql-picker-item[data-value=""]::before { content: "Normal"; }
.ql-picker.ql-header .ql-picker-item[data-value="1"]::before { content: "Heading 1"; }
.ql-picker.ql-header .ql-picker-item[data-value="2"]::before { content: "Heading 2"; }
.ql-picker.ql-header .ql-picker-item[data-value="3"]::before { content: "Heading 3"; }

        .dark-mode {
  --bg-primary: #1b1b1c;
  --bg-secondary: #212125;
  --card-bg: #16161a;

  --text-primary: #eaeaea;
  --text-secondary: #9a9a9a;

  --border-color: #232323;

  --accent: #00ffcc;
  --accent-hover: #00d6ab;
  --hero-from: #0b0b0d;
  --hero-via: #2a0f3f;
  --hero-to:  #4a0033;
}
        
        .light-mode {
            --bg-primary: #eef0f0;
            --bg-secondary: #f1f2f2;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-custom { border-color: var(--border-color); }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .blog-card {
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .ql-editor {
            min-height: 200px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: var(--bg-secondary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

}

}

        // Storage functions
        function loadPosts() {
            const savedPosts = localStorage.getItem('blogPosts');
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
                // Convert date strings back to Date objects
                posts.forEach(post => {
                    post.createdAt = new Date(post.createdAt);
                    post.updatedAt = new Date(post.updatedAt);
                });
            } else {
                posts = getDefaultPosts();
                savePosts();
            }
        }

        function savePosts() {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }

        // Theme functions
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        // Authentication functions
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';

            document.getElementById('loginModal').style.display = 'none';

                document.getElementById('adminLink').style.display = 'block';

            isLoggedIn = false;
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('adminLink').style.display = 'none';

        function showView(view) {
            document.getElementById('publicView').style.display = view === 'public' ? 'block' : 'none';

            if (view === 'public') {
                renderPublicBlog();

                    <div class="lg:flex">
                        <div class="lg:w-1/2">
                            <img src="${featuredPost.image}" alt="${featuredPost.title}" class="w-full h-64 lg:h-full object-cover">
                        </div>
                        <div class="lg:w-1/2 p-8">
                            <div class="mb-4">
                                <span class="inline-block bg-blue-500 text-white px-3 py-1 text-sm rounded-full">${featuredPost.category}</span>
                            </div>
                            <h3 class="text-3xl font-bold text-primary mb-4">${featuredPost.title}</h3>
                            <p class="text-secondary mb-6">${featuredPost.excerpt}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-secondary">${featuredPost.createdAt.toLocaleDateString()}</span>
                                <button onclick="showBlogPost(${featuredPost.id})" class="btn-primary text-white px-6 py-2 rounded-md">Read More</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderBlogGrid() {
            const container = document.getElementById('blogGrid');
            const filteredPosts = posts.filter(post => {
                return post.status === 'published' && 
                       !post.featured && 
                       (currentFilter === 'all' || post.category === currentFilter);
            });
            
            container.innerHTML = filteredPosts.map(post => `
                <article class="blog-card bg-primary rounded-lg overflow-hidden shadow-lg">
                    <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="mb-3">
                            <span class="inline-block bg-blue-500 text-white px-3 py-1 text-xs rounded-full">${post.category}</span>
                        </div>
                        <h3 class="text-xl font-bold text-primary mb-3">${post.title}</h3>
                        <p class="text-secondary mb-4">${post.excerpt}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-secondary">${post.createdAt.toLocaleDateString()}</span>
                            <button onclick="showBlogPost(${post.id})" class="text-blue-500 hover:text-blue-600 font-medium">Read More →</button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function filterPosts(category) {
            currentFilter = category;
            renderBlogGrid();
        }

        function showBlogPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;
            
            const container = document.getElementById('blogPostContent');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-8">
                    <div class="mb-8">
                        <button onclick="showView('public')" class="text-blue-500 hover:text-blue-600 mb-4">
                            ← Back to Blog
                        </button>
                        <div class="mb-6">
                            <span class="inline-block bg-blue-500 text-white px-3 py-1 text-sm rounded-full">${post.category}</span>
                        </div>
                        <h1 class="text-4xl font-bold text-primary mb-4">${post.title}</h1>
                        <div class="flex items-center text-secondary mb-8">
                            <span>${post.createdAt.toLocaleDateString()}</span>
                            <span class="mx-2">•</span>
                            <span>${post.tags.join(', ')}</span>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-64 md:h-96 object-cover rounded-lg">
                    </div>
                    
                    <div class="prose prose-lg max-w-none text-primary">
                        ${post.content}
                    </div>
                    
                    <div class="mt-8 pt-8 border-t border-custom">
                        <h3 class="text-lg font-bold text-primary mb-4">Share this post</h3>
                        <div class="flex space-x-4">
                            <button onclick="sharePost('twitter', '${post.title}', '${post.slug}')" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                                <i class="fab fa-twitter mr-2"></i>Twitter
                            </button>
                            <button onclick="sharePost('facebook', '${post.title}', '${post.slug}')" class="bg-blue-600 text-white px-4 py-2 rounded-md">
                                <i class="fab fa-facebook mr-2"></i>Facebook
                            </button>
                            <button onclick="sharePost('linkedin', '${post.title}', '${post.slug}')" class="bg-blue-700 text-white px-4 py-2 rounded-md">
                                <i class="fab fa-linkedin mr-2"></i>LinkedIn
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            showView('post');
        }

        function sharePost(platform, title, slug) {
            const url = window.location.origin + '#' + slug;
            let shareUrl = '';
            
            switch(platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        // Admin functions
        function showCreatePost() {
            editingPostId = null;
            document.getElementById('createPostForm').style.display = 'block';
            document.getElementById('postsTable').style.display = 'none';
            
            // Clear form
            document.getElementById('postTitle').value = '';
            document.getElementById('postSlug').value = '';
            document.getElementById('postCategory').value = 'Technology';
            document.getElementById('postTags').value = '';
            document.getElementById('postImage').value = '';
            document.getElementById('postMetaTitle').value = '';
            document.getElementById('postMetaDesc').value = '';
            
            // Initialize Quill editor
            if (quill) {
                quill.setContents([]);
            } else {
                initQuill();
            }
        }

        function showPostsList() {
            document.getElementById('createPostForm').style.display = 'none';
            document.getElementById('postsTable').style.display = 'block';
            renderPostsTable();
        }

        function initQuill() {
    if (document.getElementById('editor')) {
        quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    ['link', 'blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['clean']
                ]
            }
        });
    }
}

function handlePostSubmit(event) {
    event.preventDefault();

    // Determine which button was clicked
    let action = event.submitter ? event.submitter.value : 'publish'; // fallback
    if (!action) action = 'publish';

    const title = document.getElementById('postTitle').value.trim();
    const slug = document.getElementById('postSlug').value.trim();
    const category = document.getElementById('postCategory').value;
    const tags = document.getElementById('postTags').value.split(',').map(tag => tag.trim());
    const image = document.getElementById('postImage').value.trim();
    const metaTitle = document.getElementById('postMetaTitle').value.trim();
    const metaDesc = document.getElementById('postMetaDesc').value.trim();
    const content = quill ? quill.root.innerHTML : '';
    const excerpt = content.replace(/<[^>]*>/g, '').substring(0, 150) + '...';

    const postData = {
        title,
        slug,
        content,
        excerpt,
        image: image || 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=800',
        category,
        tags,
        status: action === 'publish' ? 'published' : 'draft',
        metaTitle: metaTitle || title,
        metaDesc: metaDesc || excerpt,
        featured: false
    };

    if (editingPostId) {
        // Update existing post
        const postIndex = posts.findIndex(p => p.id === editingPostId);
        posts[postIndex] = { ...posts[postIndex], ...postData, updatedAt: new Date() };
    } else {
        // Create new post
        const newPost = {
            id: Date.now(),
            ...postData,
            createdAt: new Date(),
            updatedAt: new Date()
        };
        posts.unshift(newPost);
    }

    savePosts();
    showPostsList();
    renderPublicBlog();
}


        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;
            
            editingPostId = id;
            showCreatePost();
            
            // Populate form with post data
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postSlug').value = post.slug;
            document.getElementById('postCategory').value = post.category;
            document.getElementById('postTags').value = post.tags.join(', ');
            document.getElementById('postImage').value = post.image;
            document.getElementById('postMetaTitle').value = post.metaTitle;
            document.getElementById('postMetaDesc').value = post.metaDesc;
            
            if (quill) {
                quill.root.innerHTML = post.content;
            }
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id !== id);
                savePosts();
                renderPostsTable();
                renderPublicBlog();
            }
        }

        function togglePostStatus(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.status = post.status === 'published' ? 'draft' : 'published';
                post.updatedAt = new Date();
                savePosts();
                renderPostsTable();
                renderPublicBlog();
            }
        }

        function cancelPost() {
            showPostsList();
        }

        function renderPostsTable() {
            const tbody = document.getElementById('postsTableBody');
            tbody.innerHTML = posts.map(post => `
                <tr class="border-b border-custom hover:bg-primary transition-colors">
                    <td class="py-4 px-4">
                        <div class="font-medium text-primary">${post.title}</div>
                        <div class="text-sm text-secondary">${post.slug}</div>
                    </td>
                    <td class="py-4 px-4">
                        <span class="inline-block px-2 py-1 text-xs rounded-full ${post.status === 'published' ? 'bg-green-500 text-white' : 'bg-yellow-500 text-black'}">
                            ${post.status}
                        </span>
                    </td>
                    <td class="py-4 px-4 text-secondary">${post.category}</td>
                    <td class="py-4 px-4 text-secondary">${post.createdAt.toLocaleDateString()}</td>
                    <td class="py-4 px-4">
                        <div class="flex space-x-2">
                            <button onclick="editPost(${post.id})" class="text-blue-500 hover:text-blue-600 text-sm">Edit</button>
                            <button onclick="togglePostStatus(${post.id})" class="text-green-500 hover:text-green-600 text-sm">
                                ${post.status === 'published' ? 'Unpublish' : 'Publish'}
                            </button>
                            <button onclick="deletePost(${post.id})" class="text-red-500 hover:text-red-600 text-sm">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Initialize
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
        }, 100);
    </script>
</body>
